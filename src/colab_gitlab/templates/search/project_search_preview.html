{% load i18n tz highlight date_format %}

<div class="row">
  <div class="col-md-12">

    <h4><a href="{{result.url}}">{{ result.title }}</a></h4>
    {% with result.description|truncatewords:"85" as description %}
        <p>{{description | default_if_none:"a"}}</p>
    {% endwith %}
    <small><strong>{% trans "Since" %}: {% date_format result.created %}</strong></small><br>
    <small>{% trans "Registred in" %}: <strong>{% trans "Code" %}</strong></small>
  </div>
  <hr>
</div>
