{% load i18n tz highlight date_format %}
<div class="row">
  <div class="col-md-12">
    <small>{% datetime_format result.modified %} {{result.modified_by|default_if_none:""}}</small><br>
    <h4><a href="{{result.url}}">{{ result.title }}</a></h4>
    <p>{{result.description|default_if_none:" "|truncatewords:"85"}}</p>
    <small>{% trans "Registred in" %}: <strong>{% trans "Code" %}</strong></small>
  </div>
  <hr>
</div>
